<ion-content>
  <section class="login">
    <img class="login__icon"
             src="https://images.pexels.com/photos/912413/pexels-photo-912413.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"/>
    <ion-title class="login__title">Iniciar sesión</ion-title>
    <form method="POST" class="login__form">
      <label class="login__form--label" for="user">Usuario</label>
      <input class="login__form--input" name="user" id="user" type="text" placeholder="Su usuario" required>
      <label class="login__form--label" for="password">Contraseña</label>
      <input class="login__form--input" type="password" id="password" name="password" placeholder="Su contraseña" required>
      <ion-button>Ingresar</ion-button>
    </form>
  </section>
</ion-content>
