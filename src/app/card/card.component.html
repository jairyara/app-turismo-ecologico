<article class="card" routerLink="/site-description/{{place.id}}">
  <figure class="card__figure">
    <img class="card__figure--img" src="{{place.imageUrl}}"
         alt="Imagen">
  </figure>
  <section class="card__content">
    <p>id: {{place.id}}</p>
    <p class="card__content--title">{{place.name}}</p>
    <div class="card__content--location">
      <ion-icon name="location"></ion-icon>
      <p>{{place.lat}}, {{place.long}}</p>
    </div>
  </section>
</article>
